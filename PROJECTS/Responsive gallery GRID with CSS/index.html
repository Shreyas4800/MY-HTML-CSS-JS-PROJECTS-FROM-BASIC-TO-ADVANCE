<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="gallery-title">Responsive Photo Gallery</h1>

    <img src="https://source.unsplash.com/random/300x300?sig=3" alt="Gallery Image 3">

  </div>
</body>
</html>
